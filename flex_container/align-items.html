<html>
<head>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h2 class="title">align-items</h2>
    <h4 class="sub-title">flex-start</h4>
    <div class="container" style="height: 100px; align-items: flex-start;">

        <div class="purple square">4</div>

    </div>
